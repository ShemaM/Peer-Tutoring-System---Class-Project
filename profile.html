<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Peer Tutoring Program</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./script.js">
</head>
<style>
    /* Reset CSS */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header {
    background-color: #003366;
    color: #fff;
    padding: 1rem 0;
    text-align: center;
}

nav {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin-top: 1rem;
}

nav a {
    color: #fff;
    text-decoration: none;
    font-size: 1.1rem;
}

nav a:hover {
    text-decoration: underline;
    color: #ff00ff;
}

main {
    flex: 1;
    padding: 2rem;
    max-width: 800px;
    margin: 0 auto;
}

section {
    background-color: #fff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

section h2 {
    margin-bottom: 1rem;
    color: #003366;
}

.profile-form .form-group {
    margin-bottom: 1rem;
}

.profile-form label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

.profile-form input,
.profile-form textarea {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
}

.profile-form button {
    padding: 0.75rem 1.5rem;
    background-color: #003366;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
}

.profile-form button:hover {
    background-color: #002244;
}

footer {
    background-color: #003366;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
    margin-top: auto;
}

</style>
<body>
    <header>
        <h1>Profile</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="scheduling.html">Scheduling</a>
            <a href="virtual-classroom.html">Virtual Classroom</a>
            <a href="feedback.html">Feedback</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Update Your Profile</h2>
            <form class="profile-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="picture">Picture:</label>
                    <input type="file" id="picture" name="picture" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="major">Major:</label>
                    <input type="text" id="major" name="major" required>
                </div>
                <div class="form-group">
                    <label for="courses">Courses you can tutor:</label>
                    <input type="text" id="courses" name="courses" placeholder="e.g., Calculus, Physics" required>
                </div>
                <div class="form-group">
                    <label for="availability">Availability:</label>
                    <textarea id="availability" name="availability" rows="4" placeholder="e.g., Mondays 3-5 PM, Wednesdays 1-3 PM" required></textarea>
                </div>
                <button type="submit">Update Profile</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 USIU-Africa</p>
    </footer>
</body>
</html>
