<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Peer Tutoring Program</title>
    <link rel="stylesheet" href="styles/myStyles/feedback.css">
    <link rel="stylesheet" href="./script.js">
</head>
<body>
    <header>
        <h1>Feedback</h1>
        <nav>
            <a href="profile.html">Profile</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="scheduling.html">Scheduling</a>
            <a href="virtual-classroom.html">Virtual Classroom</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Provide Your Feedback</h2>
            <form class="feedback-form">
                <div class="form-group">
                    <label for="session">Session:</label>
                    <input type="text" id="session" name="session" placeholder="e.g., Calculus Tutoring on May 1st" required>
                </div>
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating" required>
                        <option value="" disabled selected>Select a rating</option>
                        <option value="5">Excellent</option>
                        <option value="4">Very Good</option>
                        <option value="3">Good</option>
                        <option value="2">Fair</option>
                        <option value="1">Poor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" rows="4" placeholder="Share your experience" required></textarea>
                </div>
                <button type="submit">Submit Feedback</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 USIU-Africa</p>
    </footer>
</body>
</html>
