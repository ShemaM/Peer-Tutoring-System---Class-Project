<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Peer Tutoring Program</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./script.js">
</head>
<style>
    /* Reset CSS */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header {
    background-color: #003366;
    color: #fff;
    padding: 1rem 0;
    text-align: center;
}

nav {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin-top: 1rem;
}

nav a {
    color: #fff;
    text-decoration: none;
    font-size: 1.1rem;
}

nav a:hover {
    text-decoration: underline;
    color: #ff00ff;
}

main {
    flex: 1;
    padding: 2rem;
    max-width: 800px;
    margin: 0 auto;
}

section {
    background-color: #fff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

section h2 {
    margin-bottom: 1rem;
    color: #003366;
}

.feedback-form .form-group {
    margin-bottom: 1rem;
}

.feedback-form label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

.feedback-form input,
.feedback-form select,
.feedback-form textarea {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
}

.feedback-form button {
    padding: 0.75rem 1.5rem;
    background-color: #003366;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
}

.feedback-form button:hover {
    background-color: #002244;
}

footer {
    background-color: #003366;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
    margin-top: auto;
}

</style>
<body>
    <header>
        <h1>Feedback</h1>
        <nav>
            <a href="profile.html">Profile</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="scheduling.html">Scheduling</a>
            <a href="virtual-classroom.html">Virtual Classroom</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Provide Your Feedback</h2>
            <form class="feedback-form">
                <div class="form-group">
                    <label for="session">Session:</label>
                    <input type="text" id="session" name="session" placeholder="e.g., Calculus Tutoring on May 1st" required>
                </div>
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating" required>
                        <option value="" disabled selected>Select a rating</option>
                        <option value="5">Excellent</option>
                        <option value="4">Very Good</option>
                        <option value="3">Good</option>
                        <option value="2">Fair</option>
                        <option value="1">Poor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" rows="4" placeholder="Share your experience" required></textarea>
                </div>
                <button type="submit">Submit Feedback</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 USIU-Africa</p>
    </footer>
</body>
</html>
