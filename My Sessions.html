<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/myStyles/sessions.css">
    <title>My Sessions - Tutee Dashboard</title>
   
</head>
<body>
    <header>
        <div class="logo">Peer Tutoring Program</div>
        <nav>
            <ul>
                
                <li><a href="my_sessions.html">My Sessions</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="profile.html">My Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>My Sessions</h1>
        <div class="session-list" id="session-list">
            <!-- Scheduled sessions will be populated here -->
        </div>

        <div class="chatbox">
            <h2>Chat with Tutor</h2>
            <div class="chat-messages" id="chat-messages">
                <!-- Chat messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Type a message..." />
                <button id="send-button">Send</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Contact us for support | Privacy Policy | Terms of Service</p>
    </footer>

    <script>
        // Dummy data to simulate scheduled sessions
        const sessions = [
            { id: 1, subject: "Math", date: "2024-11-01", time: "10:00 AM", tutor: "John Doe", reminder: "1 hour before" },
            { id: 2, subject: "Science", date: "2024-11-02", time: "02:00 PM", tutor: "Jane Smith", reminder: "30 minutes before" },
        ];

        // Function to render sessions
        function renderSessions() {
            const sessionList = document.getElementById("session-list");
            sessionList.innerHTML = ""; // Clear the list
            sessions.forEach((session) => {
                const sessionDiv = document.createElement("div");
                sessionDiv.classList.add("session");
                sessionDiv.innerHTML = `
                    <strong>Subject:</strong> ${session.subject}<br>
                    <strong>Date:</strong> ${session.date}<br>
                    <strong>Time:</strong> ${session.time}<br>
                    <strong>Tutor:</strong> ${session.tutor}<br>
                    <strong>Reminder:</strong> ${session.reminder}
                `;
                sessionList.appendChild(sessionDiv);
            });
        }

        // Chat functionality
        const chatMessages = document.getElementById("chat-messages");
        const chatInput = document.getElementById("chat-input");
        const sendButton = document.getElementById("send-button");

        // Function to send message
        function sendMessage() {
            const message = chatInput.value.trim();
            if (message) {
                const messageDiv = document.createElement("div");
                messageDiv.textContent = "You: " + message;
                chatMessages.appendChild(messageDiv);
                chatInput.value = ""; // Clear input after sending
                // Simulate a reply from the tutor
                setTimeout(() => {
                    const replyDiv = document.createElement("div");
                    replyDiv.textContent = "Tutor: Got your message!";
                    chatMessages.appendChild(replyDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
                }, 1000);
            }
        }

        // Event listeners
        sendButton.addEventListener("click", sendMessage);
        chatInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        // Initial rendering of sessions
        document.addEventListener("DOMContentLoaded", function() {
            renderSessions();
        });
    </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
