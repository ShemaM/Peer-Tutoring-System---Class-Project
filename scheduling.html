<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling - Peer Tutoring Program</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./script.js">
</head>
<style>
    /* Reset CSS */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header {
    background-color: #003366;
    color: #fff;
    padding: 1rem 0;
    text-align: center;
}

nav {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin-top: 1rem;
}

nav a {
    color: #fff;
    text-decoration: none;
    font-size: 1.1rem;
}

nav a:hover {
    text-decoration: underline;
    color: #ff00ff;
}

main {
    flex: 1;
    padding: 2rem;
    max-width: 800px;
    margin: 0 auto;
}

section {
    background-color: #fff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

section h2 {
    margin-bottom: 1rem;
    color: #003366;
}

.schedule-form .form-group {
    margin-bottom: 1rem;
}

.schedule-form label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

.schedule-form input,
.schedule-form textarea {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
}

.schedule-form button {
    padding: 0.75rem 1.5rem;
    background-color: #003366;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
}

.schedule-form button:hover {
    background-color: #002244;
}

footer {
    background-color: #003366;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
    margin-top: auto;
}

</style>
<body>
    <header>
        <h1>Scheduling</h1>
        <nav>
            <a href="profile.html">Profile</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="virtual-classroom.html">Virtual Classroom</a>
            <a href="feedback.html">Feedback</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Schedule a Session</h2>
            <form class="schedule-form">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="details">Additional Details:</label>
                    <textarea id="details" name="details" rows="4" placeholder="e.g., Topics to cover, specific questions" required></textarea>
                </div>
                <button type="submit">Schedule Session</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 USIU-Africa</p>
    </footer>
</body>
</html>
