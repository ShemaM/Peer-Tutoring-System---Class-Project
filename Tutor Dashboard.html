<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <title>Tutor Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.5em;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-left: 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }

        /* Main Content */
        main {
            padding: 20px;
        }

        h1 {
            color: #35424a;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .stats div {
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Button Styles */
        button {
            padding: 8px 12px;
            background: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Feedback Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background: #35424a;
            color: #ffffff;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        tr:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Peer Tutoring Program</div>
        <nav>
            <ul>
                <li><a href="My Sessions.html">My Sessions</a></li>
        
                <li><a href="profile.html">My Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Welcome, Tutor</h1>
        <div class="stats">
            <div>Total Tutees: <span id="total-tutees">0</span></div>
            <div>Scheduled Sessions: <span id="scheduled-sessions">0</span></div>
        </div>

        <section id="feedback-section">
            <h2>Feedback from Tutees</h2>
            <table>
                <thead>
                    <tr>
                        <th>Tutee Name</th>
                        <th>Feedback</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populate with feedback -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Contact us for support | Privacy Policy | Terms of Service</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Dummy data to simulate feedback from tutees
        const feedbackData = [
            { tutee: "Alice Smith", feedback: "Great session, very helpful!", rating: 5 },
            { tutee: "Bob Johnson", feedback: "Explained concepts clearly.", rating: 4 },
            { tutee: "Charlie Brown", feedback: "Session was okay, could improve.", rating: 3 },
        ];

        // Function to render feedback
        function renderFeedback() {
            const tableBody = document.querySelector("#feedback-section tbody");
            tableBody.innerHTML = ""; // Clear the table body
            feedbackData.forEach((feedback) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${feedback.tutee}</td>
                    <td>${feedback.feedback}</td>
                    <td>${feedback.rating}</td>
                `;
                tableBody.appendChild(row);
            });
            document.getElementById("total-tutees").innerText = feedbackData.length;
            document.getElementById("scheduled-sessions").innerText = 0; // Update with actual sessions count if needed
        }

        // Initial rendering of data
        document.addEventListener("DOMContentLoaded", function() {
            renderFeedback();
        });
    </script>
      
</body>
</html>
