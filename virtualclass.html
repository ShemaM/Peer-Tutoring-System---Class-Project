<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Classroom - Peer Tutoring Program</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./script.js">
</head>
<style>
    /* Reset CSS */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #fcb69f);
            background-size: 400% 400%;
            
        }

header {
    background-color: #003366;
    color: #fff;
    padding: 1rem 0;
    text-align: center;
}

nav {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin-top: 1rem;
}

nav a {
    color: #fff;
    text-decoration: none;
    font-size: 1.1rem;
}

nav a:hover {
    text-decoration: underline;
    color: #ff00ff;
}

main {
    flex: 1;
    padding: 2rem;
    max-width: 800px;
    margin: 0 auto;
}

section {
    background-color: #fff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

section h2 {
    margin-bottom: 1rem;
    color: #003366;
}

section p {
    margin-bottom: 1rem;
    font-size: 1.1rem;
}

.join-button {
    padding: 0.75rem 1.5rem;
    background-color: #003366;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
}

.join-button:hover {
    background-color: #002244;
}

footer {
    background-color: #003366;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
    margin-top: auto;
}

</style>
<body>
    <header>
        <h1>Virtual Classroom</h1>
        <nav>
            <a href="profile.html">Profile</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="scheduling.html">Scheduling</a>
            <a href="feedback.html">Feedback</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Join Your Session</h2>
            <p>Click the button below to join your virtual classroom session.</p>
            <button class="join-button">Join Session</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 USIU-Africa</p>
    </footer>
</body>
</html>
