<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/myStyles/createprofile.css">
    <title>Create Tutor Profile</title>
    
</head>
<style>
     body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #fcb69f);
            background-size: 400% 400%;
            
        }
</style>
<body>

<div class="container">
    <h2>Create Your Tutor Profile</h2>
    <p>Showcase your skills and experience to attract potential tutees!</p>

    <form id="tutorProfileForm">
        <!-- Basic Info -->
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="subject">Subjects (comma-separated)</label>
        <input type="text" id="subject" name="subject" placeholder="e.g., Web Design, Database Systems, English" required>

        <label for="experience">Experience (in years)</label>
        <input type="number" id="experience" name="experience" min="0" placeholder="e.g., 5" required>

        <label for="description">About Me</label>
        <textarea id="description" name="description" placeholder="Describe your teaching style, background, etc." rows="5" required></textarea>

        <!-- Availability -->
        <label for="availability">Availability</label>
        <input type="text" id="availability" name="availability" placeholder="e.g., Mondays 2-5 PM, Wednesdays 3-6 PM" required>

        <!-- Submit Button -->
        <button type="submit">Create Profile</button>
    </form>
</div>

<!-- JavaScript to handle form submission -->
<script>
document.getElementById('tutorProfileForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Get form values
    const name = document.getElementById('name').value;
    const subjects = document.getElementById('subject').value;
    const experience = document.getElementById('experience').value;
    const description = document.getElementById('description').value;
    const availability = document.getElementById('availability').value;
    
    // Simulate sending data to backend
    const profileData = { name, subjects, experience, description, availability };
    console.log("Profile Data:", profileData);
    
    // Here, you would send 'profileData' to your backend for saving
    alert("Profile created successfully!");
    
});
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
