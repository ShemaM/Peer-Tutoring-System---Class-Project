<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration/Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #35424a;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
  
    
    .form {
      display: none;
    }
    .active {
      display: block;
    }
    button {
      margin: 10px;
      padding: 30px 20px;
      background-color: #218838;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      width: 30%;
    }
    fieldset {
      margin: 10px 0;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Welcome to the Peer Tutoring Program</h1>
    <br>

    <div class="container">
      <!-- Form Toggle Buttons -->
      <button id="register-toggle">Register</button>
      <button id="login-toggle">Login</button>

      <!-- Registration Form -->
      <form id="register-form" class="form">
        <h2>Register</h2>
        <fieldset>
          <legend>First Name</legend>
          <input type="text" name="firstName" required>
        </fieldset>
        <fieldset>
          <legend>Last Name</legend>
          <input type="text" name="lastName" required>
        </fieldset>
        <fieldset>
          <legend>Surname</legend>
          <input type="text" name="surname" required>
        </fieldset>
        <fieldset>
          <legend>School Email</legend>
          <input type="email" name="email" required>
        </fieldset>
        <fieldset>
          <legend>Password</legend>
          <input type="password" name="password" required>
        </fieldset>
        <fieldset>
          <legend>Choose Role</legend>
          <select id="role-select" required>
            <option value="">Select your role</option>
            <option value="tutor">Tutor</option>
            <option value="tutee">Tutee</option>
            <option value="admin">Admin</option>
          </select>
        </fieldset>
        <button type="submit">Register</button>
      </form>

      <!-- Login Form -->
      <form id="login-form" class="form">
        <h2>Login</h2>
        <fieldset>
          <legend>School Email</legend>
          <input type="email" name="email" required>
        </fieldset>
        <fieldset>
          <legend>Password</legend>
          <input type="password" name="password" required>
        </fieldset>
        <fieldset>
          <legend>Choose Role</legend>
          <select id="login-role-select" required>
            <option value="">Select your role</option>
            <option value="tutor">Tutor</option>
            <option value="tutee">Tutee</option>
            <option value="admin">Admin</option>
          </select>
        </fieldset>
        <button type="submit">Login</button>
      </form>
    </div>
  </main>

  <script>
    // Toggle forms
    const registerToggle = document.getElementById('register-toggle');
    const loginToggle = document.getElementById('login-toggle');
    const registerForm = document.getElementById('register-form');
    const loginForm = document.getElementById('login-form');

    registerToggle.addEventListener('click', () => {
      registerForm.classList.add('active');
      loginForm.classList.remove('active');
    });

    loginToggle.addEventListener('click', () => {
      loginForm.classList.add('active');
      registerForm.classList.remove('active');
    });

    // Handle registration
    registerForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const role = document.getElementById('role-select').value;
      if (!role) {
        alert('Please select a role.');
        return;
      }
      redirectUser(role);
    });

    // Handle login
    loginForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const role = document.getElementById('login-role-select').value;
      if (!role) {
        alert('Please select a role.');
        return;
      }
      redirectUser(role);
    });

    // Function to redirect user
    function redirectUser(role) {
      if (role === 'tutor') {
        window.location.href = 'Tutor Dashboard.html';
      } else if (role === 'tutee') {
        window.location.href = 'Tutee Dashboard.html';
      } else if (role === 'admin') {
        window.location.href = 'Admin Dashboard.html';
      }
      else {
        window.location.href = 'landingpage.html';
      }
    }
  </script>
</body>
</html>
